<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulário Acessível</title>
  <link rel="stylesheet" href="../CSS/CadastroCSS/cadastro.css" />
  <link rel="shortcut icon" href="../imgs/logoAtualizada.png" type="image/x-icon">
  <script src="../JS/Cadastro.js" defer></script>
</head>

<body>
  <div class="form-container">
    <img id="logo" src="../imgs/LogoMinimizada.png" alt="logo Toy-Up" />
    <h1>Cadastro</h1>
    
    <form id="formCadastro" onsubmit="cadastrarUsuario(event)">
      <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required />
      </div>

      <div class="form-group">
        <label for="sobrenome">Sobrenome:</label>
        <input type="text" id="sobrenome" name="sobrenome" required />
      </div>

      <div class="form-group">
        <label for="nascimento">Data de Nascimento:</label>
        <input type="date" id="nascimento" name="nascimento" required />
      </div>

      <div class="form-group">
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" required />
      </div>

      <div class="form-group">
        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" required />
      </div>

      <div class="form-group">
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required />
      </div>

      <div class="form-group">
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required />
      </div>

      <div class="form-group full-width">
        <button type="submit" onclick="redirecionar()">Cadastrar</button>
      </div>
    </form>
  </div>

  
</body>
</html>

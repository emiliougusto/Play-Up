<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Suporte - Toy-Up</title>
  <link rel="stylesheet" href="../CSS/SuporteCSS/suporte.css" />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="../imgs/logoAtualizada.png" type="image/x-icon">

</head>
<body>
  <button id="toggle-theme" aria-label="Alternar tema (claro/escuro)">
  <span class="icon">ðŸŒ™</span>
</button>

  <div class="form-container">
    <img src="../imgs/LogoMinimizada.png " alt="Logo Toy-Up" id="logo" />

    <h1>Suporte</h1>

    <form>
      <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required />
      </div>

      <div class="form-group">
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required />
      </div>

      <div class="form-group full-width">
        <label for="assunto">Assunto:</label>
        <input type="text" id="assunto" name="assunto" required />
      </div>

      <div class="form-group full-width">
        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" name="mensagem" rows="4" required></textarea>
      </div>

      <div class="form-group full-width">
        <button type="submit">Enviar</button>
      </div>
    </form>
  </div>

  <script>
    const btn = document.getElementById("toggle-theme");
    btn.addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");
    });
  </script>
</body>
</html>

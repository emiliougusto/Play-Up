<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="../CSS/LoginCSS/style.css" > 
  <link rel="shortcut icon" href="../imgs/logoAtualizada.png" type="image/x-icon">
</head>
<img src="../imgs/LogoMinimizada.png" alt="">
<body>
  <div class="login-container">
    <h2>Entrar na sua conta</h2>
    <form>
      <label for="email">E-mail</label>
      <input type="email" id="email" placeholder="Digite seu e-mail" required />

      <label for="senha">Senha</label>
      <input type="password" id="senha" placeholder="Digite sua senha" required />

      <button type="submit">Entrar</button>
    </form>
    <p>NÃ£o tem uma conta? <a href="../HTML/Cadastro.html">Cadastre-se</a></p>
  </div>
</body>
</html>
